<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/styleCart.css">
    <script src="../scripts/scriptCart.js"></script>
    <script src="../components/food-card.js"></script>
    <script src="../components/food-button.js"></script>
    <script src="../components/food-type-icon.js"></script>
    <script src="../components/rating-pill.js"></script>
    <script src="../components/review-pill.js"></script>
    <script src="../components/serving-pill.js"></script>
    <script src="../components/custom-navbar.js"></script>
    <script src="../components/custom-footer.js"></script>
</head>
<body>
    <div class="main">
        <custom-navbar></custom-navbar>
        <div class="container">
            <div class="container2">
                <div class="frame1">
                    <div class="heading">
                        <div class="text1-1">Your Order</div>
                        <div class="text1-2">Bill Summary</div>
                    </div>
                    <div id="itemsList">                        
                    </div>
                    <div class="extra">
                        <div class="text2-1">Delivery Charges</div>
                        <div class="text2-2" id="extraCharge">₹0.00</div>
                    </div>
                    <div class="total">
                        <div class="text3-1">Grand Total</div>
                        <div class="text3-2" id="totalCharge">₹0.00</div>
                    </div>
                </div> 
                <div class="frame2">
                    <div class="head2">
                        <div class="text4">
                            Place The Order
                        </div>
                    </div>
                    <div class="add">
                        <div class="text4-1">Address</div>
                        <input type="text" id="address">
                    </div>
                </div>
                <div class="placeOrder">
                    <button id="proceed">Proceed</button>
                </div>
            </div>
        </div>
        <custom-footer></custom-footer>
    </div>
</body>
</html>
