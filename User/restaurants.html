<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styleRest.css">
    <script src="../scripts/scriptRest.js"></script>
    <script src="../components/food-card.js"></script>
    <script src="../components/food-button.js"></script>
    <script src="../components/food-type-icon.js"></script>
    <script src="../components/rating-pill.js"></script>
    <script src="../components/review-pill.js"></script>
    <script src="../components/serving-pill.js"></script>
    <script src="../components/custom-navbar.js"></script>
    <script src="../components/custom-footer.js"></script>
</head>
<body> 
    <div class="container"> 
        <custom-navbar></custom-navbar>
        <div class="main">
            <div class="frame1">
                <div class="f1-1">
                    <div class="image"><div id="rest-img"></div></div>
                    <div class="rest-info">
                        <div class="head">
                            <div id="rest-name"></div>
                            <rating-pill id="rest-rating"></rating-pill>
                        </div>
                        <div id="rest-tags"></div>
                        <div id="rest-address"></div>
                        <div class="frame2">
                            <a id="rest-review"><div class="f2-1">
                                <div class="review">Reviews</div>   
                                <svg width="24" height="24" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M16 21.3333L21.3334 16M21.3334 16L16 10.6667M21.3334 16H10.6667M29.3334 16C29.3334 23.3638 23.3638 29.3333 16 29.3333C8.63622 29.3333 2.66669 23.3638 2.66669 16C2.66669 8.6362 8.63622 2.66666 16 2.66666C23.3638 2.66666 29.3334 8.6362 29.3334 16Z" stroke="#090A0A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>   
                            </div></a>
                            <a id="review"><div class="f2-2">
                                <div class="rateus">Give us a review</div>
                                <svg width="24" height="24" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M14.6667 5.33331H5.33335C4.62611 5.33331 3.94783 5.61426 3.44774 6.11436C2.94764 6.61446 2.66669 7.29273 2.66669 7.99998V26.6666C2.66669 27.3739 2.94764 28.0522 3.44774 28.5523C3.94783 29.0524 4.62611 29.3333 5.33335 29.3333H24C24.7073 29.3333 25.3855 29.0524 25.8856 28.5523C26.3857 28.0522 26.6667 27.3739 26.6667 26.6666V17.3333M24.6667 3.33331C25.1971 2.80288 25.9165 2.50488 26.6667 2.50488C27.4168 2.50488 28.1363 2.80288 28.6667 3.33331C29.1971 3.86374 29.4951 4.58316 29.4951 5.33331C29.4951 6.08346 29.1971 6.80288 28.6667 7.33331L16 20L10.6667 21.3333L12 16L24.6667 3.33331Z" stroke="#090A0A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                            </div></a>     
                        </div>
                    </div>
                </div>
            </div>
            <div class="frame2-1">
                <input type="text" name="search" id="search">
                <div id="lens">
                    <svg width="24" height="24" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M28 28L22.2 22.2M25.3333 14.6667C25.3333 20.5577 20.5577 25.3333 14.6667 25.3333C8.77563 25.3333 4 20.5577 4 14.6667C4 8.77563 8.77563 4 14.6667 4C20.5577 4 25.3333 8.77563 25.3333 14.6667Z" stroke="#090A0A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
            <div class="frame3">
                <div id="food-cards"></div>
            </div>
        </div>
        <custom-footer></custom-footer>
    </div>
</body>
</html>
