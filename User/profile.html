<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/styleProfile.css">
    <script src="../scripts/scriptProfile.js"></script>
    <script src="../components/custom-navbar.js"></script>
    <script src="../components/custom-footer.js"></script>
</head>
<body>
    <div class="main">
        <custom-navbar></custom-navbar>
        <div class="frame1">
            <div class="f1-1">
                <div class="bg"></div>
                <div class="profile1">
                    <div class="pic">
                    <div class="pic2">
                        <div class="bg1"></div>
                        <svg class="profileSvg" width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M79.5554 84.607V76.607C79.5554 72.3635 77.8931 68.2939 74.9342 65.2933C71.9753 62.2927 67.9622 60.607 63.7777 60.607H32.2221C28.0376 60.607 24.0244 62.2927 21.0655 65.2933C18.1066 68.2939 16.4443 72.3635 16.4443 76.607V84.607" stroke="#090A0A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M47.9999 44.607C56.7137 44.607 63.7777 37.4436 63.7777 28.607C63.7777 19.7704 56.7137 12.607 47.9999 12.607C39.2861 12.607 32.2221 19.7704 32.2221 28.607C32.2221 37.4436 39.2861 44.607 47.9999 44.607Z" stroke="#090A0A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="frame2">
            <div class="f2-1">
                <div class="back">
                    <div class="selectors">
                        <a href="profile.html"><div class="profile">Profile</div></a>
                        <a href="orderHistory.html"><div class="orderHistory">Order History</div></a>
                        <div class="logout">Log out</div>
                    </div>
                    <div class="line"></div>
                </div>
            </div>

            <div class="f2-2">
                <div class="content">
                    <div class="entries">
                        <div class="name">
                            <div class="text2">Name</div>
                            <input type="text" class="fields" name="name" id="name" disabled>
                        </div>
                        <div class="email">
                            <div class="text2">Email</div>
                            <input type="text" class="fields" id="email" name="email" disabled>
                        </div>
                        <div class="address">
                            <div class="text2">City</div>
                            <input type="text" class="fields" id="address" disabled>
                        </div>
                    </div>
                    <div class="change">
                        <button id="edit">Edit</button>
                        <button id="save" disabled>Save</button>
                    </div>
                </div>
            </div>
        </div> 
        <custom-footer></custom-footer>
    </div>
</body>
</html>
