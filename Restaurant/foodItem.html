<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Item</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/styleFoodItem.css">
    <script src="../scripts/scriptFoodItem.js"></script>
    <script src="../components/custom-footer.js"></script>
</head>
<body>
    <div class="container">
        <div class="frame1">
            <div class="text1">Dish Image</div>
            <div class="f1-1">
                <div id="dish-img"></div>
            </div>
            <form id="img-form" action="/api/upload_food_image" method="POST">    
                <div class="alter-img">
                    <input type="file" name="image" id="upload-img">
                    <button type="submit" id="submit-img"><svg width="18" height="18" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M28 20V25.3333C28 26.0406 27.719 26.7189 27.219 27.219C26.7189 27.719 26.0406 28 25.3333 28H6.66667C5.95942 28 5.28115 27.719 4.78105 27.219C4.28095 26.7189 4 26.0406 4 25.3333V20M22.6667 10.6667L16 4M16 4L9.33333 10.6667M16 4V20" stroke="#090A0A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
        <div class="frame2">
            <div class="text2">Details</div>
            <div class="entries">
                <div class="fields">
                    <div class="text3">Name</div>
                    <input type="text" class="input" name="name" id="name" disabled>
                </div>
                <div class="fields">
                    <div class="text3">Price</div>
                    <input type="text" class="input" id="price" name="price" disabled>
                </div>
                <div class="fields">
                    <div class="text3">Veg</div>
                    <input type="text" class="input" id="veg" name="veg" disabled>
                </div>
                <div class="fields">
                    <div class="text3">Serving</div>
                    <input type="text" class="input" id="serving" name="serving" disabled>
                </div>
            </div>
        </div>
        <div class="frame3">
            <div class="button1">
                <button id="edit">Edit</button>
                <button id="save" disabled>Save</button>
            </div>
        </div>
    </div>
    <custom-footer></custom-footer>
</body>
</html>
