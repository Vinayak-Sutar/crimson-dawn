<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/styleProfileRest.css">
    <script src="../scripts/scriptProfileRest.js"></script>
    <script src="../components/custom-footer.js"></script>
    <script src="../components/food-card.js"></script>
    <script src="../components/food-button.js"></script>
    <script src="../components/food-type-icon.js"></script>
    <script src="../components/rating-pill.js"></script>
    <script src="../components/review-pill.js"></script>
    <script src="../components/serving-pill.js"></script>
</head>
<body>
    <div class="container">
        <div class="frame1">
            <div class="img">
                <div class="rest-details">
                    <div class="name-rate">
                        <div id="rest-name"></div>
                        <rating-pill id="rest-rating"></rating-pill>
                    </div>
                    <div id="rest-tags"></div>
                    <div id="rest-address"></div>
                </div>
                <div class="f11-2">
                    <div id="rest-img"></div>
                </div>
                <form id="img-form" enctype="multipart/form-data" action="/api/upload_restaurant_image" method="POST">    
                    <div class="alter-img">
                        <input type="text" id="food-item" hidden>
                        <input type="file" name="image" id="upload-img">
                        <button type="submit" id="submit-img"><svg width="18" height="18" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M28 20V25.3333C28 26.0406 27.719 26.7189 27.219 27.219C26.7189 27.719 26.0406 28 25.3333 28H6.66667C5.95942 28 5.28115 27.719 4.78105 27.219C4.28095 26.7189 4 26.0406 4 25.3333V20M22.6667 10.6667L16 4M16 4L9.33333 10.6667M16 4V20" stroke="#090A0A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
            <div class="entries">
                <div class="fields">
                    <div class="text1">Name</div>
                    <input type="text" class="input" name="name" id="name" disabled>
                </div>
                <div class="fields">
                    <div class="text1">Email</div>
                    <input type="text" class="input" id="email" name="email" disabled>
                </div>
                <div class="fields">
                    <div class="text1">City</div>
                    <input type="text" class="input" id="address" name="address" disabled>
                </div>
            </div>
            <div class="tags">
                <div class="text2">Select options which best describe your Restaurant</div>
                <div id="add-tag">
                </div>
                <div class="other-tags">
                    <input type="text" id="more-tags" disabled>
                    <button id="add-more-tag">+</button>
                </div>
            </div>
            <div class="button1">
                <button id="edit1">Edit</button>
                <button id="save1" disabled>Save</button>
            </div>
        </div>
        <div class="frame2">
            <div class="text3">Food Items</div>
            <div id="food-cards">
            </div>
            <div class="button2">
                <a href="./foodItem.html"><button id="add2">Add</button></a>
            </div>
        </div>
    </div>
    <custom-footer></custom-footer>
</body>
</html>
