<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Restaurant Registration</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="rest_reg.css">
    <script src="./../components/custom-navbar.js"></script>
</head>

<body>
    <custom-navbar location="Gwalior"></custom-navbar>
    <div class="image_div">
        <div class="restTitle">
            <div class="nameRate">
                <div class="restName">Restaurant Name</div>
                <div class="ratePill">
                    <div class="rateText">4.0</div>
                    <div class="rateStar">
                        <div class="">
                            <!--star image-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="tags">tag_1,tag_2,tag_2...</div>
            <div class="rest_addr">RestaurantAddress</div>
        </div>
        <div class="rest_image_div">
            <img class="rest_image" lt="">
        </div>
        <div class="add_image_option">
            <div class="math_plus">
                <!-- <div class="math_vector"></div> -->
            </div>
            <div class="add_image_option_text">Add Restaurant Image</div>
        </div>

    </div>

    <div class="phone_number">
        <div class="numberText">Phone Number</div>
        <div class="addnum">
            <div class="phone_box">
                <!-- <div class="phone_text">phone no.</div> -->
                <input type="text" class="phone_field" name="phone_number">
                <!-- <div class="phone_field"></div> -->
                <button class="right_action_button">
                    <div class="add_phone_text">Add Phone Number</div>
                </button>

            </div>
        </div>
    </div>
