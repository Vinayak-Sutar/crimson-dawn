<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
      <div class="heading">Restaurant Register</div>
      <form method="post" action="/auth">
        <div class="form">
          <div class="field">
            <label for="store_name">Name</label>
            <input type="text" id="store_name" name="store_name">
           </div>
          <div class="field">
            <label for="name">Email</label>
            <input type="email" id="email" name="email">
           </div>
          <div class=field>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
          </div>
           <div class=field>
            <label for="con_password">Confirm Password</label>
            <input type="password" id="con_password" name="con_password">
          </div>
          <div class="field">
            <label for="store_address">Address</label>
            <input type="text" id="store_address" name="store_address">
          </div>
           <div class="check">
             <input type="checkbox">
               I agree to Zango’s Terms of Service, Privacy Policies and Content Policies.
        </div>
          <input type="submit">
          <div class="end">Don’t have an account?<a href="loginRes.html"> Login here.</a></div>
      </form>
    </div>
  </body>
</html>
